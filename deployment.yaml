apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
spec:
  capacity:
    storage: 10Gi
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  gcePersistentDisk:
    pdName: compute-disk
    fsType: ext4

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-1
spec:
  volumeName: pv-1
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  selector:
    matchLabels:
      name: pv-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2
  labels:
    app: app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-2
  template:
    metadata:
      labels:
        app: app-2
    spec:
      containers:
      - name: app-2
        imagePullPolicy: Always
        image: us-central1-docker.pkg.dev/kube-assignment-428815/cloud-k8s-repository/app-2:latest
        ports:
        - containerPort: 6000
        volumeMounts:
        - name: app2-data
          mountPath: /app/kavan/files
      volumes:
      - name: app2-data
        persistentVolumeClaim:
          claimName: pvc-1
---
apiVersion: v1
kind: Service
metadata:
  name: service-2
spec:
  selector:
    app: app-2
  ports:
  - protocol: TCP
    port: 6000
    targetPort: 6000